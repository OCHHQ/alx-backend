<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Welcome to Holberton') }}</title>
</head>
<body>
    <h1>{{ _('Welcome to Holberton') }}</h1>
    {% if g.user %}
    <p>{{ _('You are logged in as %(username)s.', username=g.user['name']) }}</p>
    {% else %}
    <p>{{ _('You are not logged in.') }}</p>
    {% endif %}
    <p>{{ _('The current time is %(current_time)s.', current_time=current_time) }}</p>
</body>
</html>
