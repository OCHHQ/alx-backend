<!DOCTYPE html>
<html lang="{{ locale }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('home_title') }}</title>
</head>
<body>
    <h1>{{ _('home_title') }}</h1>
    <h2>{{ _('home_header') }}</h2>

    <!-- Display login status -->
    <p>
        {% if g.user %}
            {{ _('logged_in_as') % {'username': g.user['name']} }}
        {% else %}
            {{ _('not_logged_in') }}
        {% endif %}
    </p>
</body>
</html>
